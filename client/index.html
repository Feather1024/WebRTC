<html>
    <meta charset="utf-8">
    <head>
        <title>WebRTC Demo</title>
    </head>
    <h1>WebRTC Demo</h1>
    <h3>
        <p id="userCount"></p> 
    </h3>

    <div id="buttons">
        <input id="zero-roomId" type="text" placeholder="请输入房间ID" maxlength="40"/>
        <button id="joinBtn" type="button">加入</button>
        <button id="leaveBtn" type="button">离开</button>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay muted playsinline width="320" height="240">本地窗口</video>
        <video id="remoteVideo" autoplay muted playsinline width="320" height="240">远端窗口</video>
        <video id="remoteVideo2" autoplay muted playsinline width="320" height="240">远端窗口</video>
        <video id="remoteVideo3" autoplay muted playsinline width="320" height="240">远端窗口</video>
        <video id="remoteVideo4" autoplay muted playsinline width="320" height="240">远端窗口</video>

    </div>

    <script src="js/main.js"></script>
</html>
